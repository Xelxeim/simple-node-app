<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fcc form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 id="title">Simple Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div id="container">
        <form novalidate id="survey-form">
            <div class="form-item">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" name = "name">
            </div>
            <div class="form-item">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email" name = "email">
            </div>
            <div class="form-item">
                <label for="number" id="number-label">Age </label>
                <input type="number" id="age" min="18" max="100" name = "age" placeholder="Enter your age">
            </div>
            
            <div class="form-item">
                <label id="textarea-label">Any comments or suggestions?</label>
                <textarea id="text" name = "text" placeholder="Enter your comment here" cols="30" rows="10"></textarea>
            </div>
            <div class="form-item">
                <input type="button" id="submit">
            </div>
        </form>
	<div class = "msg"></div>
    </div>
<script src="javascripts/main.js"></script>
</body>
</html>
